name: Lint, Test and Build
on: push
jobs:
    lint_test:
        runs-on: ubuntu-latest
        steps:
            - name: Get Code
              uses: actions/checkout@v3
            - name: Install node js
              uses: actions/setup-node@v3
              with:
                node-version: 18
            - name: Install Dependices
              run: |
                    npm ci
                    echo "Test NPM Lint"
                    npm lint
    test:
        runs-on: ubuntu-latest
        steps:
            - name: Get the code
              uses: actions/checkout@v3
            - name: Install depencies
              uses: actions/setup-node@v3
              with:
                node-version: 18
            - name: test the code
              run: npm test
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Get the code
              uses: actions/checkout@v3
            - name: Install depencies
              uses: actions/setup-node@v3
              with:
                node-version: 18
            - name: test the code
              run: |
                    npm bulld
                    echo "Building"